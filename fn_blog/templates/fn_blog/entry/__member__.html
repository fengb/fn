{% extends 'base.html' %}
{% load fn_markup %}


{% block title %}{{blog.name}}{% endblock %}
{% block content_title %}{{entry.title}}{% endblock %}


{% block content %}
  <div>
    {{entry.body|fn_markup}}
  </div>

  {% if form %}
    <form action="{{blog.get_absolute_uri}}" method="POST">
      {{form.as_p}}
      <input type="submit" value="Submit" />
    </form>
  {% endif %}
{% endblock %}
