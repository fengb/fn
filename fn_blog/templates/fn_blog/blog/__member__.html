{% extends 'base.html' %}


{% block title %}{{blog.name}}{% endblock %}
{% block content_title %}{{blog.name}}{% endblock %}

{% block content %}
<p><a href="{% url fn_blog.entry.new %}">New Entry</a></p>
{% if entries %}
<ul>
  {% for entry in entries %}
  <li><a href="{{entry.get_absolute_url}}">{{entry.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No entries found</p>
{% endif %}
{% endblock %}
