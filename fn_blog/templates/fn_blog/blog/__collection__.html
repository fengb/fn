{% extends 'base.html' %}


{% block title %}Blogs{% endblock %}
{% block content_title %}Blogs{% endblock %}

{% block content %}
  <ul>
    {% for blog in blogs %}
      <li>
        <span class='user'>{{blog.owner}}</span>
        <a href='{{blog.get_absolute_url}}'>{{blog.name}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
