{% extends 'base.html' %}


{% block title %}{{blog.name}}{% endblock %}
{% block content_title %}{{blog.name}}{% endblock %}

{% block content %}
  {% if entries %}
    <ul>
      {% for entry in entries %}
        <li><a href="{%url fn_blog.views.show_entry
          owner.username entry.internal%}">{{entry.title}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No entries found</p>
  {% endif %}
{% endblock %}
