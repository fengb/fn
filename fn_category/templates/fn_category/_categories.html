{% load fn_category %}
{% load fn_url %}

<ul id='fn_category' class='fn_nav'>
  {% if fn_category_view %}
    {% for category in fn_category %}
      <li>
        <a {% if fn_category_selected|contains:category %}class='selected'{% endif %}
            href='{{fn_category_view|fn_url:category.id}}'>{{category}}</a>
      </li>
    {% endfor %}
  {% else %}
    {% for category in fn_category %}
      <li><a>{{category}}</a></li>
    {% endfor %}
  {% endif %}
</ul>
